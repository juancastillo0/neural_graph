<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Neural network interactive graph and code generator.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Neural Graph">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->

  <title>Neural Graph</title>
  <link rel="manifest" href="manifest.json">
  <style>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2375574939');
      });
    }
